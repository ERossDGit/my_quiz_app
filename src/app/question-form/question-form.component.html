<div class="quiz" *ngIf="question">
  <mat-toolbar>
    <h1>My Quiz App</h1>
  </mat-toolbar>

  <h1 class="question-label">{{question.label}}</h1>
  <form [formGroup]="form">
    <mat-radio-group class="radio-group" formControlName="choice">
      <mat-radio-button class="radio-button" *ngFor="let choice of question.choices" [value]="choice">
        {{choice.value}}
      </mat-radio-button>
    </mat-radio-group>
  </form>
</div>
