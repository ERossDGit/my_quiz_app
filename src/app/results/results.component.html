<div class="results">
  <mat-toolbar>
    <h1>My Quiz App</h1>
  </mat-toolbar>

  <h2 class="results-label">Results</h2>
  <div class="answer" *ngFor="let a of answers.values" [ngClass]="{correct: a.correct}">
    {{a.value}}
  </div>
  <a routerLink="/welcome" class="btn btn-primary">Choose another quiz</a>
</div>
