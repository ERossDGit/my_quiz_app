<div>
  <mat-toolbar>
    <h1>My Quiz App</h1>
  </mat-toolbar>
  <mat-card class="welcome_header">
    <h3>Choose a quiz to take</h3>
  </mat-card>
  <div class="quizlist" *ngFor="let q of quiz">
    <mat-card>
      <mat-card-title>{{q.label}}</mat-card-title>
      <button class="btn btn-primary">
        <a routerLink="/{{q.name}}">Take this quiz</a>
      </button>
    </mat-card>
  </div>
  <!-- <a routerLink="/welcome" class="btn btn-primary">Choose another quiz</a> -->
</div>
